<!DOCTYPE html>

<head>

  <title>Random Playing Card</title>

<body>

  <div class="container">
    <div class="card-wrapper" id="cardWrapper">
      <div class="card-inner">

        <div class="card front" id="card">
          <div class="corner top-left" id="topLeftSuit"></div>
          <div class="value" id="value"></div>
          <div class="corner bottom-right" id="bottomRightSuit"></div>
        </div>

        <!-- Back of Card -->
        <div class="card back">
          <div id="backIcon">â™ </div>
        </div>
      </div>
    </div>

    <!-- Draw Button -->
    <button id="drawBtn" onclick="flipCard()">Draw New Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
